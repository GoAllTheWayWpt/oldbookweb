<head>

<body>
	<div class="hmtop">
		<!--顶部导航条 -->

		<div class="am-container header">
			<ul class="message-l">

				<div class="topMessage">
					<div class="menu-hd">
						<c:if test="${empty user }">
							<a href="${pageContext.request.contextPath }/showLogin"
								target="_top" class="h">亲，请登录</a>
							<a href="${pageContext.request.contextPath }/showReg"
								target="_top">免费注册</a>
						</c:if>
						<c:if test="${!empty user }">
							<a href="${pageContext.request.contextPath }/showLogin"
								target="_top" class="h">${user.username }</a>
							<a href="${pageContext.request.contextPath }/logout"
								target="_top">退出登录</a>
						</c:if>
					</div>
				</div>
			</ul>
			<ul class="message-r">
				<div class="topMessage home">
					<div class="menu-hd">
						<a href="${pageContext.request.contextPath }" target="_top"
							class="h">商城首页</a>
					</div>
				</div>
				<div class="topMessage my-shangcheng">
					<div class="menu-hd MyShangcheng">
						<a href="${pageContext.request.contextPath }/showAdminIndex"
							target="_top"><i class="am-icon-user am-icon-fw"></i>个人中心</a>
					</div>
				</div>
				<div class="topMessage mini-cart">
					<div class="menu-hd">
						<a id="mc-menu-hd"
							href="${pageContext.request.contextPath }/testEditor"
							target="_top"><i class="am-icon-shopping-cart  am-icon-fw"></i><span>购物车</span><strong
							id="J_MiniCartNum" class="h">0</strong></a>
					</div>
				</div>
				<div class="topMessage favorite">
					<div class="menu-hd">
						<a href="#" target="_top"><i class="am-icon-heart am-icon-fw"></i><span>收藏夹</span></a>
					</div>
				</div>
			</ul>
		</div>

		<!--悬浮搜索框-->

		<div class="nav white">
			<div class="logo">
				<img src="${pageContext.request.contextPath }/images/logo.png" />
			</div>
			<div class="logoBig">

				<img src="${pageContext.request.contextPath }/images/logobig.png" />
			</div>

			<div class="search-bar pr">
				<a name="index_none_header_sysc" href="#"></a>
				<form>
					<input id="searchInput" name="index_none_header_sysc" type="text"
						placeholder="搜索" autocomplete="off"> <input
						id="ai-topsearch" class="submit am-btn" value="搜索" index="1"
						type="submit">
				</form>
			</div>
		</div>




		<div class="shopNav">
			<div class="slideall">

				<div class="long-title">
					<span class="all-goods">分类</span>
				</div>
				<div class="nav-cont">
					<ul>

						<li class="qc"><a href="#">小说</a></li>
						<li class="qc"><a href="#">文学</a></li>
						<li class="qc"><a href="#">历史</a></li>
						<li class="qc"><a href="#">政治</a></li>
						<li class="qc"><a href="#">哲学</a></li>
						<li class="qc"><a href="#">经济</a></li>
						<li class="qc"><a href="#">教材</a></li>
						<li class="qc"><a href="#">军事</a></li>
						<li class="qc"><a href="#">工程技术</a></li>
						<li class="qc"><a href="#">科学</a></li>
						<li class="qc"><a href="#">其他</a></li>

					</ul>

				</div>



			</div>


		</div>
		<div class="main">
			<div class="menubox" style="width="800px"">
				<div class="flash">
					<embed id="changePlayer" src="images/adImage.swf" wmode="opaque"
						flashvars="pics=images/screen1.png|images/screen2.png|images/screen3.png|images/screen4.png|images/screen5.png|images/screen6.png&amp;links=#|#|#|#|#|#&amp;texts=&amp;pic_width=512&amp;pic_height=340&amp;show_text=0&amp;txtcolor=000000&amp;bgcolor=FFFFFF&amp;button_pos=4&amp;stop_time=4000"
						menu="false" bgcolor="#ffffff" quality="high"
						allowscriptaccess="sameDomain"
						type="application/x-shockwave-flash"
						pluginspage="http://www.macromedia.com/go/getflashplayer"
						width="512" height="340"/>
				</div>
			</div>


			<div class="tuijian">
				<div class="tuijian_top">
					<h1 style="float: left;">倾情推荐</h1>
					<p style="float: right;">更多商品>></p>
				</div>
				<div class="tuijian_product" style="min-width: 750px">
					<c:forEach items="${products}" var="pro">
						<div style="float: left; margin: 10px 30px;">
							<h3
								style="overflow: hidden; width: 110px; text-overflow: ellipsis; white-space: nowrap;">${pro.name }
							</h3>
							<a href="#"> <img src="${pro.imgurl }" alt="an image"
								class="image" width="108px" height="100px"></a> <br> <span>价格:
									￥${pro.price }</span> <br> <a
									href="${pageContext.request.contextPath }/findProductById?id=${pro.id}">查看详细</a>
									<br>

										<button
											style="background: #87520E; color: white; line-height: 15px; font-size: 13px; border-radius: 5px; border: #87520E; cursor: pointer;"
											onclick="addCart('${pro.id}')">加入购物车</button>
						</div>
					</c:forEach>

				</div>
				<div style="float: none; margin-top: 20px;">
					<c:if test="${pages.page gt 1}">
						<a
							href="${pageContext.request.contextPath }/showIndex?page=${pages.page-1}"><button
								type="button" id="up"
								style="float: left; background: #87520E; line-height: 30px; color: white; border: 0; padding: 3px 7px; font-size: 15px; cursor: pointer;">上一页</button></a>
					</c:if>
					<c:if test="${pages.page lt pages.pageCount}">
						<a
							href="${pageContext.request.contextPath }/showIndex?page=${pages.page+1}"><button
								type="button" id="down"
								style="float: right; background: #87520E; line-height: 30px; color: white; border: 0; padding: 3px 7px; font-size: 15px; cursor: pointer;">下一页</button></a>
					</c:if>
				</div>


			</div>
		</div>


		<ul class="">
			<c:forEach items="${productslist }" var="book" varStatus="count">
				<li>
					<div class="pic">
						<a href="${pageContext.request.contextPath }/${book.imageUrl }">
							<img src="/uushop/upload/book/images/${book.imageUrl }"
							title="${book.bookname }" width="120px" height="120px" />
						</a>
					</div>
					<p class="title">
						<a href="${pageContext.request.contextPath }/${book.bid }">${book.bookname }</a>
					</p>
					<p class="price">¥${book.price}</p>
				</li>
			</c:forEach>
		</ul>


	</div>
</body>
